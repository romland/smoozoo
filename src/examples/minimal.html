<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minimal Example - Smoozoo - Image Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div>
            <canvas id="smoozoo-glcanvas"></canvas>
        </div>
    </body>

    <script>
        window.addEventListener('load', async () => {
            smoozoo(`https://picsum.photos/seed/picsum/200/300`, {
                canvas: document.getElementById('smoozoo-glcanvas'),
                // Note: With this set, you can load images even though protocol is file://
                disableFetchForImages: true
            });
        });
    </script>
    <script type="module" src="./minimal.js"></script>
</html>
