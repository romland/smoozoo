<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minimal Example - Smoozoo - Image Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0;
            }
        </style>
        
        <link rel="stylesheet" href="../css/smoozoo.css" />
        <script src="../js/smoozoo.js"></script>
    </head>

    <body>
        <div>
            <canvas id="smoozoo-glcanvas"></canvas>
        </div>
    </body>

    <script>
        window.addEventListener('load', async () => {
            // Note: This will cause CORS issues if not on a webserver.
            smoozoo(`https://picsum.photos/seed/picsum/200/300`, { canvas: document.getElementById('smoozoo-glcanvas') });
        });
    </script>
</html>
