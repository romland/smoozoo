<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smoozoo - Image Viewer</title>
        <style>
            body {
                overflow: hidden;
                margin: 0;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

                const SMOOZOO_GALLERY_SERVER = 'http://localhost:3000';

                if(SMOOZOO_SERVER_AVAILABLE) {
                    await fetch(SMOOZOO_GALLERY_SERVER + '/api/images')
                        .then(res => res.json())
                        .then(images => {
                            console.log({images})
                            imageCollection = images;
                        })
                        .catch(console.error);
                    

                } else {
                    const notPublicFilenames = [
                        new URL("../assets/notpublic/dsc_0001.jpg", import.meta.url),

                        new URL("../assets/notpublic/dsc_0031.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0033.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0043.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0054.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0061.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0063.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0064.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0067.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0068 - test 5.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0069.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0076.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0078.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0079.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0083.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0095.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0101.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0105.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0109.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0116.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0117.1.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0117.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0120.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0123.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0124.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0142.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0144.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0146.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0149.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0152.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0153.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0155.jpg", import.meta.url),
                        new URL("../assets/notpublic/dsc_0165.jpg", import.meta.url),

                        new URL("../assets/notpublic/dsc_0319.jpg", import.meta.url),

                        new URL("../assets/notpublic/dsc_0349.jpg", import.meta.url),
                        new URL("../assets/notpublic/fish o plenty (273).jpg", import.meta.url),
                    ];

                    imageCollection = [
                        { id: "image001", lowRes: undefined, highRes : new URL("https://plus.unsplash.com/premium_photo-1743619563821-4f93ff886a37?q=80&w=1355&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", import.meta.url).toString() },
                        { id: "image004", lowRes: undefined, highRes : new URL("../assets/ara-map.png", import.meta.url).toString() },
                        { id: "image005", lowRes: undefined, highRes : new URL("../assets/BTCUSDT-ath.png", import.meta.url).toString() },

                        { id: "image009", lowRes: undefined, highRes : new URL("../assets/zenath-pve-road.png", import.meta.url).toString() },
                        { id: "image010", lowRes: undefined, highRes : new URL("../assets/zenath-pve.png", import.meta.url).toString() },
                        { id: "image011", lowRes: undefined, highRes : new URL("../assets/zenath-pve.webp", import.meta.url).toString() },
                    ];

                    for(const fn of notPublicFilenames) {
                        imageCollection.push({ id: fn.toString(), lowRes: undefined, highRes : fn.toString() });
                    }
                }

                smoozoo(null, {
                    canvas:                     document.getElementById('smoozoo-glcanvas'),
                    disableFetchForImages:      true,
                    backgroundColor:            "#0e0422",
                    statusShowFileName:         true,
                    statusShowFileSize:         true,
                    initialScale:               0.3,
                    initialPosition:            { x: 0.0, y: 0.5 },
                    loadingAnimation:           true,
                    maxScale:                   10000,      // Note: This is not per picture, but for entire gallery
                    elasticMoveDuration:        200,
                    zoomStiffness:              15,
                    mouseInertiaFriction:       0.95,
                    touchInertiaFriction:       0.98,
                    inertiaStopThreshold:       0.1,
                    animateDeepLinks:           true,
                    useHighPrecisionFloat:      true,   // this may or may not fix some float-overflows on large imges
                    windowResizeDebounce:       100,
                    allowDeepLinks:             true,   // Allow going to e.g. ?x=2777&y=1879&scale=20.000000&animate=true

                    dynamicTextureFiltering:    true,   // If greater or less than dynamicFilteringThreshold,
                                                        // automatically toggle texture filtering (pixelated or not)
                    plugins: [
                        {
                            name: window.smoozooPlugins.FileChooserPlugin,
                            options: {
                                allowFileDrop: true,
                                showFileList: true,
                                showFileDialog: true,
                                presetFiles: [
                                ],
                            }
                        },
                        {
                            name: window.smoozooPlugins.MinimapPlugin,
                            options: {
                                minimapMinSize: 0,
                                minimapMaxSize: 200
                            }
                        },
                        {
                            name: window.smoozooPlugins.SmoozooCollection,
                            options: {
                                images: imageCollection,
                                padding: 20,
                                apiOrigin: SMOOZOO_SERVER_AVAILABLE ? SMOOZOO_GALLERY_SERVER : undefined,
                                uploadConfig: SMOOZOO_SERVER_AVAILABLE ? {
                                    url: "/api/upload"
                                } : undefined,

                                // layoutMode: 'masonry', // or omit, since it's the default
                                // cols: 6                                

                                layoutMode: 'row',
                                maxRowWidth: 10000,

                                // To prevent flickering, increase the cache size. Uses more memory.
                                highResCacheLimit: 15,

                                // To make loading less aggressive, decrease the buffer.
                                // A value of 0 would only load images once they are visible.
                                highResLoadBuffer: 0.2,

                                // To load high-res images sooner when zooming, decrease the threshold.
                                highResThreshold: 1.2
                            }
                        }                        
                    ]
                });
            });
        </script>
    </head>
    
    <body>
        <div>
            <canvas id="smoozoo-glcanvas"></canvas>
        </div>
        <script type="module" src="./gallery.js"></script>
    </body>
</html>
